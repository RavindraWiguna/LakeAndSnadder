<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lake And Snadder Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="min-h-screen">
      <div class="h-screen grid grid-cols-2">
        <div class="p-20">
          <div id="game-msg"></div>
          <div id="self-msg"></div>
          <!-- <img class="" src="./images/Boards/Board-1.png" alt="" /> -->
          <canvas id="game-canvas"></canvas>

          <div>
            <button
              id="roll-btn"
              class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Roll
            </button>
            <button
              id="ready-btn"
              class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Ready
            </button>
          </div>
        </div>

        <div class="flex flex-col gap-5">
          <!-- title -->
          <h2 class="font-bold text-3xl pt-10">Lake and Snadder</h2>
          <!-- input name -->
          <form class="w-72">
            <label
              for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
              >Search</label
            >
            <div class="relative">
              <input
                type="search"
                id="username"
                class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="username"
                required
              />
              <button
                id="join-button"
                type="submit"
                class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                onclick="joinGame(event)"
              >
                Join
              </button>
            </div>
          </form>

          <!-- online player -->
          <div class="grid grid-cols-12 border h-96">
            <div class="col-span-4 overflow-y-auto">
              <h3 class="text-lg sticky top-0">Online Players:</h3>
              <ul id="online-player"></ul>
            </div>
            <div class="col-span-8 border overflow-y-auto flex flex-col">
              <h3
                class="sticky top-0 block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-slate-300 font-semibold dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                Chat
              </h3>
              <div class="grow">
                <ul id="chit-chat"></ul>
              </div>
              <form class="sticky bottom-0">
                <input
                  type="search"
                  id="chat"
                  class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Message"
                  required
                />
                <button
                  type="submit"
                  class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                  onclick="sendMessage(event)"
                >
                  Send
                </button>
              </form>
            </div>
          </div>
          <!-- chat -->
          <!-- dice -->
        </div>
      </div>
    </main>
    <!--  -->
    <script src="js/gameutil.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
