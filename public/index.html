<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lake And Snadder Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <div>
      <h1>Welcome to Snake and Ladder Online</h1>
    </div>

    <div>
      <form action="">
        <label for="username">Your Game Name!</label>
        <input type="text" name="username" id="username">
        <label for="room">Your desired Room Code! (or just join random room by leaving it blank)</label>
        <input type="text" name="room" id="room">
        <div>
          <button>
            See Rooms
          </button>    

          <button>
            Play
          </button>
        </div>
      </form>
    </div>


    <script src="index.js"></script>
  </body>
</html>
